name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Download and setup Chromedriver
        run: |
          mkdir C:\Selenium-ServeRest
          Invoke-WebRequest -Uri https://chromedriver.storage.googleapis.com/98.0.4758.102/chromedriver_win32.zip -OutFile chromedriver.zip
          Expand-Archive chromedriver.zip -DestinationPath C:\Selenium-ServeRest
          Remove-Item chromedriver.zip
        shell: pwsh

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Check Chromedriver Permissions
        run: |
          Get-ChildItem -Path C:\Selenium-ServeRest\chromedriver.exe | Format-List -Property Name, Mode
        shell: pwsh

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run tests with Maven
        run: mvn test

      - name: Publish Surefire Test Report
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: surefire-reports
          path: target/surefire-reports/

      - name: Publish Jacoco Coverage Report
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: jacoco-reports
          path: target/site/jacoco/
